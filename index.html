<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome to my website</h1>
    <div class="Submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email"><br>
        <input type="password" name="" id=""class="form-control" placeholder="Password"><br>
        <button id="login" class="btn btn-primary">Enter</button>
    </div>
    </div>
    <div id = "transaction-area"><h4>transaction Area</h4>
    <div class="row" >
        <div class="col-md-4">
            <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span> </h2>
        </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="blance status">
                <h5>Balance</h5>
            <h2>$<span id="currentBalance">1200</span></h2> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="Submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit"><br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="Submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ Amount you want to withdraw"><br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <!-- this is last section -->
    
    
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById ("transaction-area");
        transactionArea.style.display = "block";

        })
        // deposit button 
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function( ){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);


        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
        
        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber+currentBalanceNumber;

        document.getElementById("currentBalance").innerText = totalBalance;
        document.getElementById("currentBalance").value = "";

        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";
        })
        
    </script>
</body>
</html>
